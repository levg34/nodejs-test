<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Socket.io</title>
  </head>
  <body onload="load()">
    <h1>Chat</h1>
	<p><input type="button" value="Send" onclick="send()"/></p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
var socket = io.connect('http://localhost:8080');
socket.on('message', function(message) {
	alert('Message from server: ' + message);
})
var send = function () {
	socket.emit('message', 'Hi server')
}
function load() {
	var nickname = prompt('Enter nickname')
	socket.emit('new_client', nickname)
}
  </script>
  </body>
</html>
